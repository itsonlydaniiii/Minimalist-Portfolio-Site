<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielle Abel Portfolio</title>
    <style>
        /* Skills Section Styling */
        
        /* Skills Section Styling */
        .skills-section {
            padding: 50px;
            background-color: white;
            color: black;
        }

        .skills-section h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .skill {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 6px solid white;
            position: relative;
            background-color: white;
        }

        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: white;
        }

        .circle[data-percentage] {
            background-image: conic-gradient(
                #ffb300 calc(var(--percentage) * 1%),
                #ffffff calc(var(--percentage) * 1%)
            );
        }

        .skill span {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Skills Section -->
    <section class="skills-section">
        <h1>Skills & Proficiency</h1>
        <div class="skills-grid">
            <div class="skill">
                <div class="circle" data-percentage="85"></div>
                <span>HTML</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="85"></div>
                <span>CSS</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="30"></div>
                <span>JavaScript</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="30"></div>
                <span>Python</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="10"></div>
                <span>React.js</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="30"></div>
                <span>Node.js</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="10"></div>
                <span>C#</span>
            </div>
            <div class="skill">
                <div class="circle" data-percentage="30"></div>
                <span>Ruby on Rails</span>
            </div>
        </div>
    </section>

    <!-- JavaScript for Dynamic Circles -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const circles = document.querySelectorAll('.circle');

            circles.forEach(circle => {
                const percentage = circle.getAttribute('data-percentage');
                circle.style.setProperty('--percentage', percentage);
            });
        });
    </script>
</body>
</html>
